<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/messages.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{links :: div}"></div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Type</th>
        <th scope="col">Color</th>
        <th scope="col">Aroma</th>
        <th scope="col">Volume</th>
        <th scope="col">Concentration</th>
        <th scope="col">-</th>
    </tr>
    </thead>
    <tbody>
    <tr>

        <td th:text="${perfumery.getId()}"></td>
        <td th:text="${perfumery.getType()}"></td>
        <td th:text="${perfumery.getColor()}"></td>
        <td th:text="${perfumery.getAroma()}"></td>
        <td th:text="${perfumery.getVolume()}"></td>
        <td th:text="${perfumery.getConcentration()}"></td>
        <td><form th:action="@{'/perfumery/buy/' + ${perfumery.getId()}}" th:method="DELETE">
            <input type="submit" class="btn btn-primary" value="Купить"/>
        </form></td>

    </tr>
    </tbody>
</table>

</body>
</html>
