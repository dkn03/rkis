<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{links :: div}"></div>
    <form th:method="DELETE" th:object="${perfumery}" id="form">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control" id="id" name="id" min="1" oninput="setId()">
        </div>
        <input type="submit" class="btn btn-primary" value="Удалить запись"/>
    </form>
    <script>
        function setId(){
            var id = document.getElementById("id").value;
            document.getElementById("form").action = id;
        }
    </script>
</body>
</html>
