<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{links :: div}"></div>

    <form th:method="POST" th:action="@{/perfumery}" th:object="${perfumery}">

        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type"
                   th:field="*{type}">
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color"
                   th:field="*{color}">
        </div>
        <div class="form-group">
            <label for="aroma">Aroma</label>
            <input type="text" class="form-control" id="aroma"
                   th:field="*{aroma}">
        </div>
        <div class="form-group">
            <label for="volume">Volume</label>
            <input type="number" class="form-control" id="volume" min="1"
                   th:field="*{volume}">
        </div>
        <div class="form-group">
            <label for="concentration">Concentration</label>
            <input type="number" step="any" class="form-control" id="concentration" min="0.01" max="1"
                   th:field="*{concentration}">
        </div>
        <input type="submit" class="btn btn-primary" value="Добавить"/>
    </form>
</body>
</html>
